<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<title>VoiceBase FlowPlayer</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="http://releases.flowplayer.org/5.4.6/skin/minimalist.css" />
<link rel="stylesheet" th:href="@{/css/jwplayer.vb-sdk-plugin.css}" />
<script type="text/javascript" th:src="@{/js/dist/jquery-1.9.1.min.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery.voicebase.js}"></script>
<script type="text/javascript" th:src="@{/js/dist/jquery.zclip.js}"></script>
<script src="http://releases.flowplayer.org/5.4.6/flowplayer.js"></script>

<style type="text/css">
.content {
	width: 840px;
	margin: 0 auto;
}
</style>
</head>
<body>
	<div class="content">
		<div id="player" style="width: 100%;" data-engine="html5"></div>
		<script th:inline="javascript">
			var id = /*[[${id}]]*/;
			
			$("#player").flowplayer({
				playlist : [ [ {
					mp4 : '/api/files/' + id + '/content'
				} ] ]
			});

			jQuery(document).ready(function() {
				jQuery('#player').voicebase({
					playerId : 'player',
					playerType : 'flowplayer',
					mediaID : '546d91745d48d',
					example : true
				});
			});
		</script>
	</div>

</body>
</html>
